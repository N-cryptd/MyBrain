name: Build and Release APK

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create GitHub Release'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
      release_tag:
        description: 'Release Tag (e.g., v1.0.0) - only used if create_release is true'
        required: false
        default: ''
        type: string
      release_notes:
        description: 'Release Notes'
        required: false
        default: ''
        type: string
  release:
    types: [created]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Run unit tests
      run: ./gradlew test --no-daemon
      
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          **/build/test-results/**/*.xml
          **/build/reports/tests/
        retention-days: 30

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Run Android Lint
      run: ./gradlew lint --no-daemon
      
    - name: Run Detekt
      run: ./gradlew detekt --no-daemon
      
    - name: Upload Lint results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: lint-results
        path: |
          **/build/reports/lint-results*.html
          **/build/reports/lint-results*.xml
        retention-days: 30
        
    - name: Upload Detekt results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: detekt-results
        path: |
          **/build/reports/detekt/
        retention-days: 30

  build-debug:
    runs-on: ubuntu-latest
    outputs:
      version_name: ${{ steps.get_version.outputs.VERSION_NAME }}
      version_code: ${{ steps.get_version.outputs.VERSION_CODE }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Get Version Info
      id: get_version
      run: |
        VERSION_NAME=$(grep "versionName" app/build.gradle.kts | head -1 | sed 's/.*"\(.*\)".*/\1/')
        VERSION_CODE=$(grep "versionCode" app/build.gradle.kts | head -1 | grep -o '[0-9]\+')
        echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_OUTPUT
        echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_OUTPUT
        echo "Version: $VERSION_NAME ($VERSION_CODE)"
      
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Cache build outputs
      uses: actions/cache@v4
      with:
        path: |
          app/build
          **/build
        key: ${{ runner.os }}-build-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-build-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}-
      
    - name: Build Debug APK
      run: ./gradlew :app:assembleDebug --no-daemon
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 30

  build-release:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    outputs:
      version_name: ${{ steps.get_version.outputs.VERSION_NAME }}
      version_code: ${{ steps.get_version.outputs.VERSION_CODE }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Get Version Info
      id: get_version
      run: |
        VERSION_NAME=$(grep "versionName" app/build.gradle.kts | head -1 | sed 's/.*"\(.*\)".*/\1/')
        VERSION_CODE=$(grep "versionCode" app/build.gradle.kts | head -1 | grep -o '[0-9]\+')
        echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_OUTPUT
        echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_OUTPUT
        echo "Version: $VERSION_NAME ($VERSION_CODE)"
      
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Cache build outputs
      uses: actions/cache@v4
      with:
        path: |
          app/build
          **/build
        key: ${{ runner.os }}-build-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-build-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}-
      
    - name: Decode Keystore
      if: github.event_name != 'pull_request'
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        if [ -n "$KEYSTORE_BASE64" ]; then
          echo "$KEYSTORE_BASE64" | base64 -d > mybrain-release.keystore
          echo "Keystore decoded successfully to mybrain-release.keystore"
          ls -la mybrain-release.keystore
        else
          echo "No keystore secret found, will build unsigned release"
        fi
          
    - name: Build Release APK
      if: github.event_name != 'pull_request'
      env:
        KEYSTORE_PATH: mybrain-release.keystore
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        if [ -f "mybrain-release.keystore" ]; then
          echo "Building signed release with keystore"
          ./gradlew :app:assembleRelease --no-daemon
        else
          echo "Building unsigned release (no keystore)"
          ./gradlew :app:assembleRelease --no-daemon
        fi
      
    - name: Upload Release APK
      if: github.event_name != 'pull_request'
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: app/build/outputs/apk/release/*.apk
        retention-days: 30

  create-github-release:
    needs: [build-debug, build-release]
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'release' || 
      (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true')
    
    steps:
    - name: Download Release APK
      uses: actions/download-artifact@v4
      with:
        name: release-apk
        path: release-apk
        continue-on-error: true
        
    - name: Download Debug APK
      uses: actions/download-artifact@v4
      with:
        name: debug-apk
        path: debug-apk
        
    - name: Prepare Release Files
      run: |
        mkdir -p release-assets
        cp release-apk/*.apk release-assets/ 2>/dev/null || echo "No release APK found"
        cp debug-apk/*.apk release-assets/ 2>/dev/null || echo "No debug APK found"
        ls -la release-assets/
        
    - name: Get Release Info
      id: release_info
      run: |
        if [ "${{ github.event_name }}" == "release" ]; then
          echo "TAG=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          echo "NAME=${{ github.event.release.name }}" >> $GITHUB_OUTPUT
          echo "BODY=${{ github.event.release.body }}" >> $GITHUB_OUTPUT
        else
          TAG="${{ github.event.inputs.release_tag }}"
          if [ -z "$TAG" ]; then
            TAG="v${{ needs.build-debug.outputs.version_name }}"
          fi
          echo "TAG=$TAG" >> $GITHUB_OUTPUT
          echo "NAME=MyBrain $TAG" >> $GITHUB_OUTPUT
          echo "BODY=${{ github.event.inputs.release_notes }}" >> $GITHUB_OUTPUT
        fi
        
    - name: Upload APKs to Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.release_info.outputs.TAG }}
        files: release-assets/*.apk
        name: ${{ steps.release_info.outputs.NAME }}
        body: |
          ${{ steps.release_info.outputs.BODY }}
          
          ## Downloads
          - Release APK: Signed production build
          - Debug APK: Debug build for testing
          
          ## Version Info
          - Version: ${{ needs.build-debug.outputs.version_name }}
          - Version Code: ${{ needs.build-debug.outputs.version_code }}
          
          ## Changes in this Release
          ${{ github.event.release.body || github.event.inputs.release_notes || 'See commits for details' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
